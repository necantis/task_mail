<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Excel File Upload</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Excel File</h2>
        <div class="card">
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose Excel file</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
        
        <div id="result" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const resultDiv = document.getElementById('result');
            
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    let html = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">File Analysis</h5>
                                <p>Columns: ${data.columns.join(', ')}</p>
                                <p>Total Rows: ${data.rows}</p>
                                <h6>Preview:</h6>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                ${data.columns.map(col => `<th>${col}</th>`).join('')}
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${data.preview.map(row => `
                                                <tr>
                                                    ${data.columns.map(col => `<td>${row[col]}</td>`).join('')}
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    `;
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error uploading file: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
