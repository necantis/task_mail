{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Upload Excel File</h2>
        <form id="excel-form" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload Excel</button>
        </form>

        <h3 class="mt-4">Tasks</h3>
        <ul id="task-list" class="list-group task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <div class="col-md-6">
        <h2>Upload PDF Files for Comparison</h2>
        <form id="pdf-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf1" class="form-label">PDF 1</label>
                <input type="file" class="form-control" id="pdf1" name="pdf1" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="pdf2" class="form-label">PDF 2</label>
                <input type="file" class="form-control" id="pdf2" name="pdf2" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Compare PDFs</button>
        </form>

        <h3 class="mt-4">PDF Analysis</h3>
        <div id="analysis-result" class="border p-3 bg-dark">
            <!-- PDF analysis will be displayed here -->
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <h2>Generate Email</h2>
        <form id="email-generator">
            <div class="mb-3">
                <input type="text" class="form-control" name="task" placeholder="Task" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="recipient" placeholder="Recipient" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Email</button>
        </form>

        <h3 class="mt-4">Generated Email</h3>
        <div id="generated-email" class="border p-3 bg-dark">
            <!-- Generated email will be displayed here -->
        </div>
    </div>
</div>
{% endblock %}
