{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Upload Task File</h2>
        <form id="task-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileType" class="form-label">File Type</label>
                <select class="form-select" id="fileType" name="fileType">
                    <option value="excel">Excel (.xlsx)</option>
                    <option value="word">Word Document (.docx)</option>
                    <option value="gsheet">Google Sheet</option>
                </select>
            </div>
            <div id="fileUploadSection" class="mb-3">
                <label for="file" class="form-label">File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.docx">
            </div>
            <div id="gsheetSection" class="mb-3 d-none">
                <label for="sheetId" class="form-label">Google Sheet ID</label>
                <input type="text" class="form-control" id="sheetId" name="sheetId" placeholder="Enter Google Sheet ID">
                <small class="text-muted">Find the ID in the sheet's URL between /d/ and /edit</small>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <h3 class="mt-4">Tasks</h3>
        <ul id="task-list" class="list-group task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <div class="col-md-6">
        <h2>Document Analysis</h2>
        <form id="document-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="doc1" class="form-label">Document 1</label>
                <input type="file" class="form-control" id="doc1" name="doc1" accept=".pdf,.docx" required>
            </div>
            <div class="mb-3">
                <label for="doc2" class="form-label">Document 2</label>
                <input type="file" class="form-control" id="doc2" name="doc2" accept=".pdf,.docx" required>
            </div>
            <button type="submit" class="btn btn-primary">Compare Documents</button>
        </form>

        <h3 class="mt-4">Analysis Result</h3>
        <div id="analysis-result" class="border p-3 bg-dark">
            <!-- Document analysis will be displayed here -->
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <h2>Generate Email</h2>
        <form id="email-generator">
            <div class="mb-3">
                <input type="text" class="form-control" name="task" placeholder="Task" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="recipient" placeholder="Recipient" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Email</button>
        </form>

        <h3 class="mt-4">Generated Email</h3>
        <div id="generated-email" class="border p-3 bg-dark">
            <!-- Generated email will be displayed here -->
        </div>
    </div>
</div>
{% endblock %}
